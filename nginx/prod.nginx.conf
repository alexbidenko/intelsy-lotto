upstream client {
  server client:3000;
}

upstream server {
  server server:3002;
}

server {
  listen 3000;

  client_max_body_size 20M;

  location / {
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";

    proxy_set_header Host $host;
    proxy_pass http://client;
  }

  location /api {
    proxy_set_header Host $host;
    proxy_pass http://server;
  }

  location /socket.io {
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";

    proxy_set_header Host $host;
    proxy_pass http://server;
  }
}
